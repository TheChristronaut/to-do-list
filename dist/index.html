<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="/index.2cdaf7bc.css">
</head>
<body>
    <div id="side-content">
        <button id="new-task-btn">Add Task</button>
        <form action="test" method="post" id="create-project-form">
            <input type="text" placeholder="Enter Project Name" id="project-name-input" minlength="1">
            <button type="submit" id="create-project-btn">Create New Project</button>
        </form>
        <div id="project-board"></div>
        <dialog id="create-task-dialog">
            <form id="add-task-form">
                <label for="project-name" id="project-name-label">Select a project:</label>
                <select id="project-name" name="project-name"></select>
                <br>
                <label for="task-name" id="task-name-label">Task:</label>
                <input type="text" id="task-name" name="task-name" placeholder="Write pseudo code">
                <br>
                <label for="task-description" id="task-description-label">Task description:</label>
                <textarea id="task-description" name="task-description" placeholder="Getting ideas down is a great start to any project, even if you aren't writing code yet, putting your thoughts in english can be a big help."></textarea>
                <br>
                <label for="due-date" id="due-date-label">Due by:</label>
                <input type="date" id="due-date" name="due-date">
                <br>
                <label for="task-priority" id="task-priority-label">Priority level:</label>
                <input type="number" id="task-priority" name="task-priority" placeholder="A number 1 - 10 | 1 being least important, 10 being most.">
                <br>
                <button type="submit" id="submit-form" class="form-btn">Submit Task</button>
                <button type="reset" id="reset-form" class="form-btn">Reset Form</button>
                <button type="button" id="close-form" class="form-btn">Close Form</button>               
            </form>
        </dialog>
    </div>
    <div id="main-content">

    </div>
    <script src="/index.975ef6c8.js" defer=""></script>
</body>
</html>
